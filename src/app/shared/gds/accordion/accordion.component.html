<div class="govuk-accordion" [id]="id">
  <div class="govuk-accordion__controls">
    <button
      type="button"
      class="govuk-accordion__show-all"
      [attr.aria-expanded]="expandedAll"
      [id]="id + '-show-all-sections'"
      (click)="toggleExpandAll()"
    >
      <span
        class="govuk-accordion-nav__chevron"
        [ngClass]="{
          'govuk-accordion-nav__chevron--down': !expandedAll
        }"
      ></span
      ><span class="govuk-accordion__show-all-text">{{ expandedAll ? 'Hide' : 'Show' }} all sections</span>
    </button>
  </div>
  <ng-content></ng-content>
</div>
