<app-page>
  <ng-container ngProjectAs="back-link">
    <gds-back-link [route]="['/organisation/users']" label="All users"></gds-back-link>
  </ng-container>
  <ng-container ngProjectAs="content">
    <app-page-header caption="My organisation" heading="Not found"></app-page-header>
    <p class="govuk-body">
      User not found, or you do not have permission to view. Go back to
      <a [routerLink]="['/organisation/users']">All users</a>?
    </p>
  </ng-container>
</app-page>
